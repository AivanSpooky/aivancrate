    <script>
        function jqueryReady($) {
            var createLogoSteps = $(".site-content");
            function scrollHandler()
            {
                var toggleHeader = ($(window).scrollTop() < createLogoSteps.offset().top);
    
                $(".fixed-header").toggleClass("d-none", toggleHeader);
            }
            scrollHandler();
            $(window).on("scroll", scrollHandler);
            
    
            $(function(){
                let header = $('.header');
                let hederHeight = header.height(); // вычисляем высоту шапки

                $(window).scroll(function(){
                    if($(this).scrollTop() > 1) {
                    header.addClass('header_fixed');
                    $('body').css({
                    'paddingTop': hederHeight+'px' // делаем отступ у body, равный высоте шапки
                    });
                } else {
                    header.removeClass('header_fixed');
                    $('body').css({
                    'paddingTop': 0 // удаляю отступ у body, равный высоте шапки
                    })
                }

                    if($(document).scrollTop()>$(window).height()){
                        $('.scroll-to-top').fadeIn(500);
                    }else{
                        $('.scroll-to-top').fadeOut(500);
                    }
                });
                $('.scroll-to-top').click(function(){
                    $('html,body').animate({scrollTop: 0}, 1000);
                });
            });
        }

        var searchFormInputs = document.querySelectorAll('.subheader-input');
        var textForms = document.querySelectorAll(".validation-form");
    
        searchFormInputs.forEach(function(element){
            element.addEventListener( 'click', function( event ) {
                event.stopPropagation();
                let classes = this.className.split(" ");
                if (classes.indexOf("opened") == -1) {
                    this.className += " " + "opened";
                }
    
                document.addEventListener( 'click', listener = function() {
                    let classes = element.className.split(" ");
                    if (classes.includes("opened")) {
                        element.className = element.className.replace(/\bopened\b/g, "");
                        document.removeEventListener('click', listener, false);
                    }
                });
            });
    
            element.addEventListener('input', function(event){
                this.parentNode.querySelector(".searchform-button").disabled = (this.value.length < 1);
            });
        });
    
        textForms.forEach(function(element) {
            var formInput = element.querySelector(".validation-input");
            var formButton = element.querySelector(".btn");
    
            formButton.onclick = function(e)
            {
                var text = formInput.value.replace(/\s/g, "");
                if (text.length >= 3)
                {
                    e.preventDefault();
                    element.submit();
                }
            };
    
            element.onsubmit = function(e)
            {
                var text = formInput.value.replace(/\s/g, "");
                if (text.length < 3)
                {
                    e.preventDefault();
                    window.location.href = "/logo/";
                }
            };
        });
    
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register("//1757140519.rsc.cdn77.org/sw.js").then(function(registration) {

                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    
                var socialButtons = document.querySelectorAll(".social-list");
